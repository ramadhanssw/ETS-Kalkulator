<!DOCTYPE html>
<html>
<head>
	<title>Soal 4 dan 5: Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>	
<body>
	<div class="flex-container-column card">
		<div class="display">
			<h1 id="displayNumber">0</h1>
		</div>
		<div class="flex-container-row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button operator">*</div>
			<div class="button operator">/</div>
		</div>
		<div class="flex-container-row">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button operator">-</div>
			<div class="button bracket">(</div>
		</div>
		<div class="flex-container-row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator">+</div>
			<div class="button bracket">)</div>
		</div>
		<div class="flex-container-row">
			<div class="button clear">CE</div>
			<div class="button">0</div>
			<div class="button negative">+/-</div>
			<div class="button equals double">=</div>
		</div>
	</div>

	<div class="history card">
		<h2>Riwayat Perhitungan</h2>
		<table>
			<thead>
				<tr>
					<th>Perhitungan</th>
					<th>Hasil</th>
				</tr>
			</thead>
			<tbody id="historyList"></tbody>
		</table>
	</div>
	<div class="footer">
		<p>ETS Mata Kuliah Layanan dan Aplikasi Internet Soal 4 dan 5 oleh Ramadhan Sanyoto Sugiharso W. dengan NRP: 07211940000058</p>
	</div>

	<br>
	
	<script type="text/javascript" src="assets/penyimpanan.js"></script>
	<script type="text/javascript" src="assets/perhitungan.js"></script>
</body>
</html>
